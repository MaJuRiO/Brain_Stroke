<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>predict your health :)</title>
</head>

<body class="bg-light">

  <!-- Start Form Section -->
  <div class="container">

    <!-- Start Header form -->
    <div class="text-center pt-5">
      <img src="https://cdn-icons-png.flaticon.com/512/2382/2382533.png" width="72" height="72" />
      <h2>LET'S PREDICT YOUR HEALTH</h2>
    </div>
    

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<h2><b>INPUT YOUR INFO</b></h2>
<!-- Start Form -->
<form id="myForm" action="#" method="POST" autocomplete="off">       
  <!-- Start Input body fat -->
  <div class="form-group">
    <label for="BODY FAT PERCENTAGE"><b>BODY FAT PERCENTAGE</b></label>
    <input type="text" class="form-control" id="BODY FAT PERCENTAGE" name="BODYFAT" placeholder="Enter BODY FAT" />
  </div>
  <!-- End Input body fat -->

  <!-- Start Input BASAL METABOLISM -->
  <div class="form-group">
    <label for="BASAL METABOLISM"><b>BASAL METABOLISM</b></label>
    <input type="email" class="form-control" id="BASAL METABOLISM" name="BASALMETABOLISM" placeholder="Enter BASAL METABOLISM" />
  </div>
  <!-- End Input BASAL METABOLISM -->

  <!-- Start Input SKELETAL MUSCLE PERCENTAGE -->
  <div class="form-group">
    <label for="SKELETAL MUSCLE PERCENTAGE"><b>SKELETAL MUSCLE PERCENTAGE</b></label>
    <input type="tel" class="form-control" id="SKELETAL MUSCLE PERCENTAGE" name="SKELETALMUSCLEPERCENTAGE" placeholder="Enter SKELETAL MUSCLE PERCENTAGE" />
  </div>
  <!-- End Input SKELETAL MUSCLE PERCENTAGE -->
  
  <!-- Start Input WEIGHT -->
  <div class="form-group">
    <label for="WEIGHT"><b>WEIGHT</b></label>
    <input type="tel" class="form-control" id="WEIGHT" name="WEIGHT" placeholder="Enter WEIGHT" />
  </div>
  <!-- End Input WEIGHT -->

  <!-- Start Input BMI -->
  <div class="form-group">
    <label for="BMI"><b>BMI</b></label>
    <input type="tel" class="form-control" id="BMI" name="BMI" placeholder="Enter BMI" />
  </div>
  <!-- End Input BMI -->
  <!-- Start Input AGE -->
  <div class="form-group">
    <label for="AGE"><b>AGE</b></label>
    <input type="tel" class="form-control" id="AGE" name="AGE" placeholder="Enter AGE" />
  </div>
  <!-- End Input AGE -->
  <!-- Start Input GENDER -->
  <div class="form-group">
    <label for="GENDER"><b>GENDER</b></label>
    <input type="tel" class="form-control" id="GENDER" name="GENDER" placeholder="Enter GENDER" />
  </div>

<!-- Start Input QUANTITY OF ACTIVITY -->
<div class="form-group">
  <label for="quantity of activity"><b>QUANTITY OF ACTIVITY</b></label>
  <input type="tel" class="form-control" id="QUANTITY OF ACTIVITY" name="QUANTITY OF ACTIVITY" placeholder="Enter QUANTITY OF ACTIVITY" />
</div>
<!-- End Input QUANTITY OF ACTIVITY -->

<!-- Start Input DIET -->
<div class="form-group">
  <label for="DIET"><b>DIET</b></label>
  <input type="tel" class="form-control" id="DIET" name="DIET" placeholder="Enter DIET(prefers fat and sugar)" />
</div>
<!-- End Input DIET -->

<!-- Start Input Diabetes -->
<div class="form-group">
  <label for="DIABETES"><b>DIABETES</b></label>
  <input type="tel" class="form-control" id="DIABETES" name="DIABETES" placeholder="Enter DIABETES" />
</div>
<!-- End Input Diabetes -->

<!-- Start Input High blood pressure -->
<div class="form-group">
  <label for="HIGHBLOODPRESSURE"><b>HIGH BLOOD PRESSURE</b></label>
  <input type="tel" class="form-control" id="HIGHBLOODPRESSURE" name="HIGHBLOODPRESSURE" placeholder="Enter HIGH BLOOD PRESSURE" />
</div>
<!-- End Input High blood pressure -->

<!-- Start Input Myocardial infarction -->
<div class="form-group">
  <label for="MYOCARDIAL INFARCTION"><b>MYOCARDIAL INFARCTION</b></label>
  <input type="tel" class="form-control" id="MYOCARDIAL INFARCTION" name="MYOCARDIAL INFARCTION" placeholder="Enter MYOCARDIAL INFARCTION" />
</div>
<!-- End Input Myocardial infarction -->

<div class="form-group">
  <label for="DRINK"><b>DRINK</b></label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><input type="checkbox" class="form-check-input" value="drink" name="drinking" id="drink">yes&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;<input type="checkbox" class="form-check-input" value="drink" name="drinking" id="drink">no
</div>

<form id="myForm" action="#" method="POST" autocomplete="off">
<!-- End Form -->
</body>

</html>
