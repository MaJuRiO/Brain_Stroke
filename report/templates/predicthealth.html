<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" type="text/css" href="'css/fontawesome.css'">
  <link rel="stylesheet" type="text/css" href="'css/templatemo-seo-dream.css'">
  <link rel="stylesheet" type="text/css" href="'css/animated.css'"
  <link rel="stylesheet" type="text/css" href="'css/owl.css'">



  <title>predict your health :)</title>
</head>

<body class="bg-light">

  <!-- Start Form Section -->
  <div class="container">
    
    <!-- Start Header form -->
    <div class="text-center pt-5">
      <img src="https://cdn-icons-png.flaticon.com/512/2382/2382533.png" width="72" height="72" />
      <h2>LET'S PREDICT YOUR HEALTH</h2>
    </div>
    

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<h2><b>INPUT YOUR INFO</b></h2>

<!-- Start Form -->
<form id="myForm" action="#" method="POST" autocomplete="off">   
  {% csrf_token %}    
  <!-- Start Input body fat -->
  <div class="form-group">
    <label for="body_fat"><b>BODY FAT PERCENTAGE</b></label>
    <input type="number" step="0.01"  class="form-control" id="body_fat" name="body_fat" placeholder="Enter BODY FAT" required/>
  </div>
  <!-- End Input body fat -->

  <!-- Start Input BASAL METABOLISM -->
  <div class="form-group">
    <label for="basal_metabolism"><b>BASAL METABOLISM</b></label>
    <input type="number" step="0.01"  class="form-control" id="basal_metabolism" name="basal_metabolism" placeholder="Enter BASAL METABOLISM" required/>
  </div>
  <!-- End Input BASAL METABOLISM -->

  <!-- Start Input SKELETAL MUSCLE PERCENTAGE -->
  <div class="form-group">
    <label for="skeletal_muscle"><b>SKELETAL MUSCLE PERCENTAGE</b></label>
    <input type="number" step="0.01"  class="form-control" id="skeletal_muscle" name="skeletal_muscle" placeholder="Enter SKELETAL MUSCLE PERCENTAGE" required/>
  </div>
  <!-- End Input SKELETAL MUSCLE PERCENTAGE -->
  
  <!-- Start Input WEIGHT -->
  <div class="form-group">
    <label for="weight"><b>WEIGHT</b></label>
    <input type="number" step="0.01"  class="form-control" id="weight" name="weight" placeholder="Enter WEIGHT" required/>
  </div>
  <!-- End Input WEIGHT -->

  <!-- Start Input BMI -->
  <div class="form-group">
    <label for="bmi"><b>BMI</b></label>
    <input type="number" step="0.01"  class="form-control" id="bmi" name="bmi" placeholder="Enter BMI" required/>
  </div>
  <!-- End Input BMI -->
  <!-- Start Input AGE -->
  <div class="form-group">
    <label for="age"><b>AGE</b></label>
    <input type="number"  class="form-control" id="age" name="age" placeholder="Enter AGE" required/>
  </div>
  <!-- End Input AGE -->
  <!-- Start Input GENDER -->
  <div class="form-group">
    <label for="gender"><b>GENDER</b></label>
    <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter your GENDER" required/>
  </div>

<!-- Start Input QUANTITY OF ACTIVITY -->
<div class="form-group">
  <label for="quantity_activity"><b>QUANTITY OF ACTIVITY</b></label>
  <input type="number"  class="form-control" id="quantity_activity" name="quantity_activity" placeholder="Enter QUANTITY OF ACTIVITY" required/>
</div>
<!-- End Input QUANTITY OF ACTIVITY -->

<!-- Start Input DIET -->
<div class="form-group">
  <label for="diet"><b>DIET</b></label>
  <input type="text" class="form-control" id="diet" name="diet" placeholder="Enter DIET(prefers fat and sugar)" required/>
</div>
<!-- End Input DIET -->

<!-- Start Input High blood pressure -->
<div class="form-group">
  <label for="high_blood"><b>HIGH BLOOD PRESSURE</b></label>
  <input type="number" class="form-control" id="high_blood" name="high_blood" placeholder="Enter HIGH BLOOD PRESSURE" required/>
</div>
<!-- End Input High blood pressure -->

<!-- Start Input Diabetes -->
<div class="form-group">
  <label for="diabetes">DIABETES:</label>
  <select id="diabetes" name="diabetes">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>
<!-- End Input Diabetes -->




<div class="form-group">
  <label for="drink" >DRINK:</label>
<select id="drink" name="drink" required>
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select>
</div>
<button type="submit">
  <a href="resultpredict.html" class="Admin"  ><img src="https://cdn-icons-png.flaticon.com/512/5632/5632356.png" height="100px" width="150px"></a>
</button>



<form id="myForm" action="#" method="POST" autocomplete="off">
<!-- End Form -->
</body>

</html>
